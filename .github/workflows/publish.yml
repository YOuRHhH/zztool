# name: Publish to npm

on:
  push:
    branches:
      - main # åªåœ¨ main åˆ†æ”¯æŽ¨é€æ—¶è§¦å‘
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with npm auth
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Get version info
        id: version
        run: |
          # èŽ·å–å½“å‰ç‰ˆæœ¬å’Œæäº¤ä¿¡æ¯
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          COMMIT_HASH=$(git rev-parse --short HEAD)
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          
          echo "ðŸ·ï¸ Version: $PACKAGE_VERSION"
          echo "ðŸ”— Commit: $COMMIT_HASH"
          echo "ðŸ“… Build Date: $BUILD_DATE"
          echo "ðŸ“ Last Commit: $COMMIT_MESSAGE"

      - name: npm ci
        run: |
          npm ci
          npm install
          npm run build

      - name: Clean dependencies before publish\
        run: npm prune --production
        
      - name: Remove all dependencies for publish
        run: |
          # åˆ›å»ºé›¶ä¾èµ–çš„ package.json
          node -e "
          const pkg = require('./package.json');
          
          // åˆ é™¤æ‰€æœ‰ä¾èµ–å­—æ®µ
          delete pkg.dependencies;
          delete pkg.devDependencies;
          delete pkg.peerDependencies;
          delete pkg.peerDependenciesMeta;
          
          // ç®€åŒ– scriptsï¼Œåªä¿ç•™å¿…è¦çš„
          pkg.scripts = {};
          
          console.log('Removed all dependencies for publishing');
          require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
      - name: Create build info file
        run: |
          cat > dist/BUILD_INFO.md << EOF
          # Build Information

          **Version**: ${{ steps.version.outputs.version }}

          **Built and signed on**: GitHub Actions

          **Build Date**: ${{ steps.version.outputs.build_date }}

          **Commit Hash**: ${{ steps.version.outputs.commit_hash }}

          **View more details**: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          EOF


      - name: Verify package content
        run: |
          echo "ðŸ“¦ Package.json content:"
          cat package.json
          echo ""
          echo "ðŸ“ Files to be published:"
          ls -la dist/ lib/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Version ${{ steps.version.outputs.version }}
            
            **Built on**: ${{ steps.version.outputs.build_date }}
            **Commit**: ${{ steps.version.outputs.commit_hash }}
            
            ### Changes
            - Auto-generated release
          files: |
            dist/BUILD_INFO.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}