on:
  push:
    branches:
      - main # åªåœ¨ main åˆ†æ”¯æ¨é€æ—¶è§¦å‘
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with npm auth
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'
          scope: '@zzcpt'

      - name: npm ci
        run: |
          npm ci
          npm install
          npm run build

      - name: Clean dependencies before publish\
        run: npm prune --production
        
      - name: Remove all dependencies for publish
        run: |
          # åˆ›å»ºé›¶ä¾èµ–çš„ package.json
          node -e "
          const pkg = require('./package.json');
          
          // åˆ é™¤æ‰€æœ‰ä¾èµ–å­—æ®µ
          delete pkg.dependencies;
          delete pkg.devDependencies;
          delete pkg.peerDependencies;
          delete pkg.peerDependenciesMeta;
          
          // ç®€åŒ– scriptsï¼Œåªä¿ç•™å¿…è¦çš„
          pkg.scripts = {};
          
          console.log('Removed all dependencies for publishing');
          require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Setup npm authentication
        run: |
          # å¤šç§è®¤è¯æ–¹å¼ç¡®ä¿æˆåŠŸ
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "@zzcpt:registry=https://registry.npmjs.org/" >> .npmrc
          echo "always-auth=true" >> .npmrc
          
      - name: Debug authentication
        run: |
          echo "ğŸ” Checking npm configuration:"
          npm config list
          echo "ğŸ‘¤ Checking authentication:"
          npm whoami || echo "âŒ Authentication failed"

      - name: Verify package content
        run: |
          echo "ğŸ“¦ Package.json content:"
          cat package.json
          echo ""
          echo "ğŸ“ Files to be published:"
          ls -la dist/ lib/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

